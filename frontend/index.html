<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud RAG System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(180deg, #0a0e15 0%, #141922 100%);
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
        }

        #starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, #FFB6C1 0%, #FF6B9D 50%, #FE4B6E 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .stats {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px 30px;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #FF6B9D;
        }

        .stat-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 5px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        @media (max-width: 968px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 30px;
        }

        .panel-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #FFB6C1;
        }

        .upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-area:hover {
            border-color: #FF6B9D;
            background: rgba(255, 107, 157, 0.05);
        }

        .upload-area.dragover {
            border-color: #FF6B9D;
            background: rgba(255, 107, 157, 0.1);
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        #fileInput {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #FF6B9D 0%, #FE4B6E 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 107, 157, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            margin-left: 10px;
        }

        .chat-container {
            height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
        }

        .chat-container::-webkit-scrollbar {
            width: 8px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: rgba(255, 107, 157, 0.5);
            border-radius: 4px;
        }

        .message {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 12px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            background: rgba(255, 107, 157, 0.1);
            border-left: 3px solid #FF6B9D;
        }

        .message.assistant {
            background: rgba(255, 255, 255, 0.05);
            border-left: 3px solid #FFB6C1;
        }

        .message-label {
            font-size: 0.85rem;
            font-weight: 600;
            color: #FF6B9D;
            margin-bottom: 8px;
        }

        .message-content {
            line-height: 1.8;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .message-content strong {
            color: #FF6B9D;
            font-weight: 600;
        }

        .message-content em {
            color: #FFB6C1;
            font-style: italic;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px 20px;
            color: white;
            font-size: 1rem;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #FF6B9D;
        }

        .status-message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            animation: fadeIn 0.3s ease;
        }

        .status-message.success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #4ade80;
        }

        .status-message.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #f87171;
        }

        .status-message.info {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #60a5fa;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #FF6B9D;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .sources {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .source-item {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 8px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="starfield"></canvas>

    <div class="container">
        <header>
            <h1>‚òÅÔ∏è Cloud RAG System</h1>
            <p class="subtitle">Upload documents and ask questions powered by AI</p>
        </header>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="docCount">0</div>
                <div class="stat-label">Documents</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="modelName">-</div>
                <div class="stat-label">LLM Model</div>
            </div>
        </div>

        <div class="main-content">
            <div class="panel">
                <h2 class="panel-title">üìÅ Upload Documents</h2>
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üìÑ</div>
                    <p>Drop files here or click to browse</p>
                    <p style="font-size: 0.9rem; color: rgba(255,255,255,0.5); margin-top: 10px;">
                        Supported: PDF, TXT, DOCX, HTML
                    </p>
                </div>
                <input type="file" id="fileInput" accept=".pdf,.txt,.docx,.html,.htm" multiple>
                <div id="uploadStatus"></div>
            </div>

            <div class="panel">
                <h2 class="panel-title">üí¨ Ask Questions</h2>
                <div class="chat-container" id="chatContainer">
                    <div style="text-align: center; color: rgba(255,255,255,0.4); padding: 40px;">
                        Upload documents to start asking questions
                    </div>
                </div>
                <div class="input-group">
                    <input type="text" id="questionInput" placeholder="Ask a question..." disabled>
                    <button class="btn" id="askBtn" disabled>Ask</button>
                    <button class="btn btn-secondary" id="clearBtn">Clear</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/starfield.js"></script>
    <script src="config.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
